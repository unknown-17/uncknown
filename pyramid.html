	<body>

			 <form>

      <label><h3>Base length</h3> <input type="number" name="r" id="r" required=""> </label><br>

      </div>

      <button type="button" id="submit"> Submit </button>

    <br>

   <div class="bo">
   
   <h1 class="co">Surface :-</h1><br>
			
			 <form>
			  <div class="get">
      <label><h3>Base length</h3> <input type="number" name="v" id="v" required=""> </label><br>
      <label><h3>Base width</h3> <input type="number" name="w" id="w" required=""> </label>

   <script>
      document.getElementById("submit").addEventListener("click", function() {
         var r = document.getElementById("r").value;
         var s = document.getElementById("s").value;
         var h = document.getElementById("h").value;
            alert((r*s*h)/3);    
          });
          
    document.getElementById("submi").addEventListener("click", function() {
         var v = document.getElementById("v").value;
         var w = document.getElementById("w").value;
         var i = document.getElementById("i").value;
            alert(v*w+v*2*i);    
          });
   
   </script>
